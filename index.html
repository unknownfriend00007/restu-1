<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Experience authentic flavors and memorable dining at our restaurant in Narnaund, Haryana. Fresh ingredients, traditional recipes, and warm hospitality." />
    <meta name="keywords" content="restaurant, narnaund, haryana, authentic food, dining, biryani, butter chicken" />
    <meta name="author" content="Restaurant Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="Restaurant Name - Authentic Flavors in Narnaund" />

    <meta property="og:image" content="https://your-domain.com/hero.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="Restaurant Name - Authentic Flavors in Narnaund" />
    <meta property="twitter:description" content="Experience authentic flavors and memorable dining at Restaurant Name in Narnaund, Haryana." />
    <meta property="twitter:image" content="https://your-domain.com/hero.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <title>Restaurant Name - Authentic Flavors in Narnaund</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Restaurant",
      "name": "Restaurant Name",
      "description": "Authentic Flavors, Memorable Experiences",

        "addressLocality": "Narnaund",
        "addressRegion": "Haryana",
        "postalCode": "125039",
        "addressCountry": "IN"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 28.9470,
        "longitude": 76.1065
      },
      "url": "https://your-domain.com",
      "telephone": "+91-XXXXXXXXXX",
      "servesCuisine": "Indian",
      "priceRange": "$$",
      "openingHours": "Mo-Fr 11:00-22:00 Sa-Su 10:00-23:00"
    }
    </script>
